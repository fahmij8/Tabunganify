<div class="back-icon">
    <box-icon name="chevron-left" color="#4654A3" size="lg"></box-icon>
</div>
<h1 class="title-page">Profil</h1>
<div class="profile-detail">
    <img id="profile-ava" />
    <div>
        <h2 id="profile-nick"></h2>
        <h3 id="profile-mail"></h3>
    </div>
</div>
<div class="profile-menu" id="delete-data">
    <box-icon name="trash"></box-icon>
    <div>
        <h4>Hapus data</h4>
    </div>
</div>
<div class="profile-menu" id="download-data">
    <box-icon name="cloud-download"></box-icon>
    <div>
        <h4>Unduh data</h4>
    </div>
</div>
<label for="jsonData" class="black-text">
    <div class="profile-menu" id="upload-data">
        <box-icon name="cloud-upload"></box-icon>
        <div>
            <h4>Unggah data</h4>
            <input type="file" id="jsonData" name="jsonData" accept=".json" class="hide" size="1" />
        </div>
    </div>
</label>
<div class="profile-menu" id="info-app">
    <box-icon name="info-circle"></box-icon>
    <div>
        <h4>Info Pengembang</h4>
    </div>
</div>
<div class="profile-menu" id="log-out">
    <box-icon name="log-out-circle"></box-icon>
    <div>
        <h4>Keluar</h4>
    </div>
</div>
